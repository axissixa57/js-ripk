<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
    <title>Регистрация в Сервис</title>
</head>

<body>
    <header></header>
    <section id="loader">
        <div class="value">
            <div class="value-box"></div>
        </div>
    </section>
    <main id="page">
        <div>
            <section id="frame_1">
                <p>Добро пожаловать в <span>Сервис</span>!</p>
                <small>Для продолжения нужно зарегистрироваться</small>
                <button type="button" name="reg">Регистрация</button>
            </section>
            <section id="frame_2">
                <small>Шаг 1. Персональные данные</small>
                <form id="form_id">
                    <div class="left">
                        <p>Имя:</p>
                        <input id="name" type="text">
                        <p>Электронная почта:</p>
                        <input type="text" id="email">
                        <p>Страна:</p>
                        <select id="countries"></select>
                        <p>Пароль:</p>
                        <input id="pass" type="password">
                        <p>Повторите пароль:</p>
                        <input id="repeat_pass" type="password">
                    </div>
                    <div class="right">
                        <p>Фамилия:</p>
                        <input id="surname" type="text">
                        <p>Адрес:</p>
                        <input type="text">
                    </div>
                </form>
                <div class="buttons">
                    <button type="button" name="cancel" id="cancel">Отмена</button>
                    <button disabled type="button" name="next" id="next">Далее</button>
                </div>
            </section>
            <section id="frame_3"></section>
        </div>
    </main>
    <script src="loader.js"></script>
</body>

</html>
